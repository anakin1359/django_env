version: "3.8"
services:
  # Setting MySQL Server
  db:
    build: ./docker/mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db-store:/var/lib/mysql

  # Setting Redis Server
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - "./data/redis:/data"


  # Excution Python Application
  app:
      build: ./docker/python
      command: uwsgi --socket :8080 --module app.wsgi --py-autoreload 1 --logto /tmp/tmp.log
      volumes:
        - ./src:/workspace
      expose:
        - "8080"
      depends_on:
        - db

  # Setting Nginx Server
  web:
    image: nginx:1.18-alpine
    ports:
      - 8000:8000
    volumes :
      - ./src:/workspace
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/uwsgi_params:/etc/nginx/uwsgi_params
    working_dir:
      /workspace
    depends_on:
      - db
      - redis
      - app

volumes:
  db-store:
